<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - Mais Você Ebooks</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <style>
        :root {
            /* Typography */
            --font-primary: 'Inter', sans-serif;
            --font-secondary: 'Space Grotesk', sans-serif;
            
            /* Font Sizes */
            --text-xs: 0.75rem;
            --text-sm: 0.875rem;
            --text-base: 1rem;
            --text-lg: 1.125rem;
            --text-xl: 1.25rem;
            --text-2xl: 1.5rem;
            --text-3xl: 1.875rem;
            --text-4xl: 2.25rem;
            
            /* Font Weights */
            --font-light: 300;
            --font-normal: 400;
            --font-medium: 500;
            --font-semibold: 600;
            --font-bold: 700;
            --font-extrabold: 800;
            
            /* Line Heights */
            --leading-tight: 1.25;
            --leading-normal: 1.5;
            --leading-relaxed: 1.75;
            
            /* Colors - Primary */
            --primary-50: #fff5f7;
            --primary-100: #ffe0e6;
            --primary-200: #ffc1d1;
            --primary-300: #ff9fb3;
            --primary-400: #ff7a94;
            --primary-500: #ff6b9d;
            --primary-600: #e85a8c;
            --primary-700: #d6497c;
            --primary-800: #c2367d;
            --primary-900: #9f2647;
            
            /* Colors - Secondary */
            --secondary-50: #fffbeb;
            --secondary-100: #fef3c7;
            --secondary-200: #fde68a;
            --secondary-300: #fcd34d;
            --secondary-400: #fbbf24;
            --secondary-500: #feca57;
            --secondary-600: #f59e0b;
            --secondary-700: #d97706;
            --secondary-800: #b45309;
            --secondary-900: #92400e;
            
            /* Colors - Gray */
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            
            /* Colors - Semantic */
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --info: #3b82f6;
            
            /* Spacing */
            --space-1: 0.25rem;
            --space-2: 0.5rem;
            --space-3: 0.75rem;
            --space-4: 1rem;
            --space-5: 1.25rem;
            --space-6: 1.5rem;
            --space-8: 2rem;
            --space-10: 2.5rem;
            --space-12: 3rem;
            --space-16: 4rem;
            --space-20: 5rem;
            --space-24: 6rem;
            
            /* Border Radius */
            --radius-sm: 0.25rem;
            --radius-md: 0.375rem;
            --radius-lg: 0.5rem;
            --radius-xl: 0.75rem;
            --radius-2xl: 1rem;
            --radius-3xl: 1.5rem;
            --radius-full: 9999px;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --shadow-2xl: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-primary);
            background: linear-gradient(135deg, var(--gray-50) 0%, var(--primary-50) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Background decoration */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, var(--primary-100) 0%, transparent 70%);
            opacity: 0.3;
            animation: float 20s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            bottom: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, var(--secondary-100) 0%, transparent 70%);
            opacity: 0.3;
            animation: float 20s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            padding: var(--space-6);
            position: relative;
            z-index: 10;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: var(--radius-3xl);
            padding: var(--space-10);
            box-shadow: var(--shadow-2xl);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-500) 0%, var(--secondary-500) 50%, var(--primary-500) 100%);
            background-size: 200% 100%;
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .login-header {
            margin-bottom: var(--space-8);
        }

        .login-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary-500) 0%, var(--primary-600) 100%);
            border-radius: var(--radius-2xl);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto var(--space-6);
            font-size: var(--text-3xl);
            color: white;
            font-weight: var(--font-bold);
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
        }

        .login-logo::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shine 3s ease-in-out infinite;
        }

        @keyframes shine {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .login-title {
            font-size: var(--text-3xl);
            font-weight: var(--font-bold);
            background: linear-gradient(135deg, var(--gray-900) 0%, var(--primary-600) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--space-2);
        }

        .login-subtitle {
            color: var(--gray-600);
            font-size: var(--text-base);
            font-weight: var(--font-medium);
        }

        .login-form {
            margin-bottom: var(--space-8);
        }

        .form-group {
            margin-bottom: var(--space-6);
            text-align: left;
        }

        .form-label {
            display: block;
            font-weight: var(--font-semibold);
            color: var(--gray-700);
            margin-bottom: var(--space-2);
            font-size: var(--text-sm);
        }

        .form-input {
            width: 100%;
            padding: var(--space-4) var(--space-4);
            border: 2px solid var(--gray-200);
            border-radius: var(--radius-xl);
            font-size: var(--text-base);
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(5px);
            font-family: var(--font-primary);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-500);
            box-shadow: 0 0 0 3px rgba(255, 107, 157, 0.1);
            background: rgba(255, 255, 255, 0.95);
        }

        .form-input::placeholder {
            color: var(--gray-400);
        }

        .login-btn {
            width: 100%;
            padding: var(--space-4) var(--space-8);
            background: linear-gradient(135deg, var(--primary-500) 0%, var(--primary-600) 100%);
            color: white;
            border: none;
            border-radius: var(--radius-xl);
            font-size: var(--text-lg);
            font-weight: var(--font-semibold);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-2);
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            background: linear-gradient(135deg, var(--primary-600) 0%, var(--primary-700) 100%);
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-footer {
            color: var(--gray-500);
            font-size: var(--text-sm);
            padding-top: var(--space-6);
            border-top: 1px solid var(--gray-200);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: var(--space-4);
            }
            
            .login-card {
                padding: var(--space-8) var(--space-6);
            }
            
            .login-title {
                font-size: var(--text-2xl);
            }
            
            .login-logo {
                width: 70px;
                height: 70px;
                font-size: var(--text-2xl);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">
                    <i class="fas fa-book-open"></i>
                </div>
                <h1 class="login-title">Painel Administrativo</h1>
                <p class="login-subtitle">Mais Você Ebooks</p>
            </div>
            
            <form class="login-form" id="adminLoginForm" onsubmit="return handleLogin(event)">
                <div class="form-group">
                    <label class="form-label" for="admin-email">E-mail Administrativo</label>
                    <input type="email" class="form-input" id="admin-email" required placeholder="admin@maisvocebooks.com">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="admin-password">Senha de Acesso</label>
                    <input type="password" class="form-input" id="admin-password" required placeholder="••••••••">
                </div>
                
                <button type="submit" class="login-btn" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>Acessar Painel</span>
                </button>
            </form>
            
            <div class="login-footer">
                <p>Área restrita para administradores</p>
            </div>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('admin-email').value;
            const password = document.getElementById('admin-password').value;
            const btn = document.getElementById('loginBtn');
            const btnText = btn.querySelector('span');
            
            // Permite entrar mesmo vazio
            console.log('Tentando login com:', { email, password });
            
            // Loading state
            btn.disabled = true;
            btnText.textContent = 'Autenticando...';
            
            // Simulação de autenticação rápida
            setTimeout(() => {
                localStorage.setItem('adminAuth', 'true');
                
                // Redirecionamento imediato
                window.location.href = 'dashboard.html';
            }, 1000);
            
            return false;
        }

        // Add enter key support
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('adminLoginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
